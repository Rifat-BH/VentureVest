{% extends 'base.html' %}
{% block title %}Payment Gateway{% endblock  %}
{% block contant %}
	<div class="container" style="margin-top: 30px;">
		<div class="row">
			<div class="col-md-6 offset-md-3"> 
				<h1 style="text-align: center;">Payment Gateway</h1> <hr>
                <img src="https://w7.pngwing.com/pngs/32/363/png-transparent-visa-master-card-and-american-express-mastercard-payment-visa-credit-card-emv-credit-card-visa-and-master-card-background-text-display-advertising-logo.png" style="width: 100%;" alt="">
    
				<form style="font-weight: bold;" method="post" action="{% url 'invest' %}">
					{% csrf_token %}
					<div class="form-group">
						<label for="cardNumber">Card Number</label>
						<input type="number" class="form-control" id="cardNumber" placeholder="Enter card number">
					</div>
					<div class="row mt-3">
						<div class="form-group col-md-6">
							<label for="expiryDate">Expiry Date</label>
							<input type="date" class="form-control" id="expiryDate" placeholder="MM/YY">
						</div>
						<div class="form-group col-md-6">
							<label for="cvv">CVV</label>
							<input type="number" class="form-control" id="cvv" placeholder="Enter CVV">
						</div>
					</div>
					<div class="form-group mt-3">
						<label for="nameOnCard">Name on Card</label>
						<input type="text" class="form-control" id="nameOnCard" placeholder="Enter name on card">
					</div>
					<div class="form-group mt-3">
						<label for="amount">Amount</label>
						<input type="text" class="form-control" name="amount" placeholder="Enter amount"  value="{{ammount}}">
					</div>
					<input type="hidden" class="form-control" name="com_id" placeholder="Enter amount"  value="{{com_id}}">
					<input type="hidden" class="form-control" name="roi" placeholder="Enter amount"  value="{{roi}}">
                    <div class="d-grid col-6 mt-3 mx-auto">
                        <button type="submit" class="btn btn-primary btn-block">Pay Now</button>

                    </div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>
{% endblock  %}
